<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArguxAI - AI-Powered Conversion Optimization</title>
    <link rel="stylesheet" href="css/styles.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Anti-flash script
        (function () {
            const savedTheme = localStorage.getItem('arguxai-theme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>

<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Argux<span class="logo-ai">AI</span></h1>
                <p class="tagline">Conversion Intelligence</p>
            </div>

            <nav class="sidebar-nav">
                <a href="#/dashboard" class="nav-item active" data-page="dashboard">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Dashboard</span>
                </a>

                <a href="#/funnels" class="nav-item" data-page="funnels">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3h18v4L12 16 3 7V3z"></path>
                        <path d="M12 16v5"></path>
                    </svg>
                    <span>Funnels</span>
                </a>

                <a href="#/issues" class="nav-item" data-page="issues">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>Issues</span>
                </a>

                <a href="#/github" class="nav-item" data-page="github">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    <span>GitHub</span>
                </a>

                <a href="#/figma" class="nav-item" data-page="figma">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 24c2.208 0 4-1.792 4-4v-4H8c-2.208 0-4 1.792-4 4s1.792 4 4 4z" />
                        <path d="M4 12c0-2.208 1.792-4 4-4h4v8H8c-2.208 0-4-1.792-4-4z" />
                        <path d="M4 4c0-2.208 1.792-4 4-4h4v8H8C5.792 8 4 6.208 4 4z" />
                        <path d="M12 0h4c2.208 0 4 1.792 4 4s-1.792 4-4 4h-4V0z" />
                        <path d="M20 12c0 2.208-1.792 4-4 4s-4-1.792-4-4 1.792-4 4-4 4 1.792 4 4z" />
                    </svg>
                    <span>Figma</span>
                </a>

                <a href="#/reports" class="nav-item" data-page="reports">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 20V10M12 20V4M6 20v-6"></path>
                    </svg>
                    <span>Reports</span>
                </a>

                <a href="#/settings" class="nav-item" data-page="settings">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M12 1v6m0 6v6m7.07-14.07l-4.24 4.24m-5.66 5.66l-4.24 4.24m14.14 0l-4.24-4.24m-5.66-5.66l-4.24-4.24">
                        </path>
                    </svg>
                    <span>Settings</span>
                </a>

                <button onclick="toggleTheme()" class="nav-item theme-toggle"
                    style="background: transparent; border: none; width: 100%; cursor: pointer; margin-top: auto; color: var(--text-secondary); text-align: left;">
                    <svg id="theme-icon" class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <span>Switch Theme</span>
                </button>
            </nav>

            <!-- User Profile (at bottom of sidebar) -->
            <div class="user-profile">
                <div class="user-avatar">JD</div>
                <div class="user-info">
                    <div class="user-name">admin</div>
                    <div class="user-email">admin@arguxai.com</div>
                </div>
                
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Alert Banner Area -->
            <div id="top-alert-container"></div>

            <div id="app-view" class="page-content">
                <!-- Page content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/api-service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/router.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/funnels.js"></script>
    <script src="js/pages/issues.js"></script>
    <script src="js/pages/github.js"></script>
    <script src="js/pages/figma.js"></script>
    <script src="js/pages/reports.js"></script>
    <script src="js/pages/settings.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
