services:
  arguxai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arguxai-app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 512m
    mem_reservation: 256m
