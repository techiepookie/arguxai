services:
  - type: web
    name: arguxai
    env: docker
    region: oregon
    plan: starter  # 512MB RAM
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_DEFAULT_REPO
        value: techiepookie/demo-login-app
      - key: FIGMA_ACCESS_TOKEN
        sync: false
      - key: JIRA_DOMAIN
        sync: false
      - key: JIRA_EMAIL
        sync: false
      - key: JIRA_API_TOKEN
        sync: false
      - key: JIRA_PROJECT_KEY
        value: KAN
      - key: CONVEX_DEPLOYMENT_URL
        sync: false
      - key: CONVEX_DEPLOY_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEMO_MODE
        value: false
      - key: MIN_DROP_PERCENT
        value: 12.0
      - key: MIN_SAMPLE_SIZE
        value: 100
      - key: SIGMA_THRESHOLD
        value: 2.0
    healthCheckPath: /health
    autoDeploy: true
